version: '3.8'

services:
  consent-layer:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persistent issuer key and revocation list
      - ./data/issuer_key.pem:/data/issuer_key.pem
      - ./data/revoked_capsules.txt:/data/revoked_capsules.txt
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
